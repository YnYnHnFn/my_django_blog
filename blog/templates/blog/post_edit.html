{% extends 'blog/base.html' %}

{% block content %}
    <h1>New post</h1>

    <form method="POST" class="post-form">{% csrf_token %}
    <!-- {％ csrf_token ％} タグを追加する必要があります。 
        フォームをセキュアにするためこれは非常に重要です！ お約束？
        これを忘れると、Djangoはフォームを保存しようとすると文句を言うでしょう：
    -->

        {{ form.as_p }}

        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
